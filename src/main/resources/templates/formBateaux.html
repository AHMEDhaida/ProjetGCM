<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>GESTION ED</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{../template/css/sb-admin-2.min.css}" rel="stylesheet">



    <!--icon font-->
    <link href="@{../vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link href="@{../vendor/dashlab-icon/dashlab-icon.css}" rel="stylesheet">
    <link href="@{../vendor/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet">
    <link href="@{../vendor/themify-icons/css/themify-icons.css}" rel="stylesheet">
    <link href="@{../vendor/weather-icons/css/weather-icons.min.css}" rel="stylesheet">

</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light bg-light menu topbar mb-4 static-top shadow">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Begin Page Content -->
    <div class="container">



        <!-- Content  -->




        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Enregistrer Bateaux</h3>


                        <form th:action="@{/save}" th:object="${bateaux}" method="POST">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please Correct Errors Below</p>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pa_N')}" th:errors="*{pa_N}">
	                                 </div>
                                        <label class="form-label" for="firstName">LA PA N :</label>

                                        <input type="text" class="form-control form-control-lg" th:field="*{pa_N}" />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Appartennant A :</label>

                                        <input type="text" class="form-control form-control-lg"
                                            th:field="*{appartennant}" />

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label">Nom Du Capitaine :</label>

                                        <input type="text" class="form-control form-control-lg" th:field="*{nom_cp}" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label">Numéro CIN :</label>

                                        <input type="text" class="form-control form-control-lg" th:field="*{n_cin}" />
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                             <div class="col-md-6 mb-4">
                               <div class="form-outline">
                                        <label class="form-label">Validité Licence  :</label>

                                        <input type="text" class="form-control form-control-lg" th:field="*{v_licence}" />
                                    </div>
                                   </div> 
                                <div class="col-md-6 mb-4">
                                    <label class="form-label select-label">Equipage</label>
                                    <select class="select form-control-lg form-control" th:field="*{equipage}">
                                        <option th:value="MAURITANIENNE" th:text="MAURITANIENNE" selected> </option>
                                        <option th:value="ETRANGERES" th:text="ETRANGERES" selected> </option>
                                    </select>



                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>






        <!-- Content  -->



    </div>







    





    <!-- Bootstrap core JavaScript-->
    <script th:src="@{../template/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{../template/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{../template/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{../template/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{../template/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{../template/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{../template/js/demo/chart-pie-demo.js}"></script>
</body>

</html>
